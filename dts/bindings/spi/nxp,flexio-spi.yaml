description: NXP FlexIO SPI

compatible: "nxp,flexio-spi"

include: spi-controller.yaml


properties:
  reg:
    required: true

  clocks:
    required: true

  interrupts:
    required: true

  shifters:
    type: array
    required: true

  timers:
    type: array
    required: true

  sdo-pin:
    type: int
    required: true

  sdi-pin:
    type: int
    required: true

  sck-pin:
    type: int
    required: true

  csn-pin:
    type: int
    required: true
